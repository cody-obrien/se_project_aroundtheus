<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="lang" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cody O'Brien" />
    <title>Around the U.S</title>
    <!-- <link href="./pages/index.css" rel="stylesheet" /> -->
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/logo.svg')%>"
        alt="Around the U.S. logo "
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__image" src="" alt="#" />
          <button class="profile__button-edit-avatar" type="button"></button>
        </div>
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title"></h1>
            <button
              class="profile__button-edit"
              name="edit-button"
              type="button"
            ></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button
          class="profile__button-add"
          name="add-button"
          type="button"
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card"
            ><li class="card">
              <button
                class="card__button-delete"
                name="delete-button"
                type="button"
              ></button>
              <img class="card__image" />
              <div class="card__description">
                <h2 class="card__text"></h2>
                <div class="card__like-container">
                  <button
                    class="card__button-like"
                    name="like-button"
                    type="button"
                  ></button
                  ><span class="card__like-amount">0</span>
                </div>
              </div>
            </li></template
          >
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>
    <div class="modal modal-profile">
      <div class="modal__container">
        <button class="modal__button-close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form modal__form-profile">
          <input
            required
            class="modal__form-input"
            type="text"
            placeholder="Name"
            name="name"
            id="title-input"
            minlength="2"
            maxlength="40"
          />
          <span class="modal__input-error title-input-error"></span>
          <input
            required
            class="modal__form-input"
            type="text"
            placeholder="About"
            name="about"
            id="description-input"
            minlength="2"
            maxlength="400"
          />
          <span class="modal__input-error description-input-error"></span>
          <button class="modal__button-save" type="submit" name="save-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal-avatar">
      <div class="modal__container">
        <button class="modal__button-close"></button>
        <h2 class="modal__heading">Change profile picture</h2>
        <form class="modal__form modal__form-avatar">
          <input
            required
            class="modal__form-input"
            type="url"
            placeholder="URL"
            name="avatar"
            id="avatar-input"
            minlength="2"
            maxlength="40"
          />
          <span class="modal__input-error avatar-input-error"></span>

          <button class="modal__button-save" type="submit" name="save-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal-add">
      <div class="modal__container">
        <button class="modal__button-close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form modal__form-add">
          <input
            required
            class="modal__form-input"
            type="text"
            placeholder="Title"
            name="name"
            id="place-input"
            minlength="1"
            maxlength="30"
          />
          <span class="modal__input-error place-input-error"></span>
          <input
            required
            class="modal__form-input"
            type="url"
            placeholder="Image URL"
            name="link"
            id="url-input"
          />
          <span class="modal__input-error url-input-error"></span>
          <button class="modal__button-save" type="submit" name="save-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal-delete">
      <div class="modal__container">
        <button class="modal__button-close"></button>
        <h2 class="modal__heading modal__heading-delete">Are you sure?</h2>
        <form class="modal__form">
          <button class="modal__button-save" type="submit" name="save-button">
            Yes
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal-picture">
      <div class="modal__picture-container">
        <button class="modal__button-close"></button>
        <img class="modal__image" src="#" alt="#" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <!-- <script src="./pages/index.js" type="module" defer></script> -->
  </body>
</html>
