<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cody O'Brien" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Around the U.S. logo " />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="Cousteau Avatar"
        />
        <div class="profile__info">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__button-edit"></button>
          <p class="profile__description">Explorer</p>
        </div>
        <button class="profile__button-add"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="images/yosemite.jpg" class="card__image" alt="Yosemite" />
            <div class="card__description">
              <h2 class="card__text">Yosemite Valley</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/lake-louise.jpg"
              class="card__image"
              alt="Lake Louise"
            />
            <div class="card__description">
              <h2 class="card__text">Lake Louise</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/bald-mountains.jpg"
              class="card__image"
              alt="Bald Mountains"
            />
            <div class="card__description">
              <h2 class="card__text">Bald Mountains</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/latemar.jpg" class="card__image" alt="Latemar" />
            <div class="card__description">
              <h2 class="card__text">Latemar</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img src="images/vanoise.jpg" class="card__image" alt="Vanoise" />
            <div class="card__description">
              <h2 class="card__text">Vanoise National Park</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="images/lago.jpg"
              class="card__image"
              alt="Lago di Braies"
            />
            <div class="card__description">
              <h2 class="card__text">Lago di Braies</h2>
              <button class="card__button-like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
