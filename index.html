<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="lang" content="en" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Cody O'Brien" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Around the U.S. logo "
      />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__image"
          src="./images/jacques-cousteau.jpg"
          alt="Cousteau Avatar"
        />
        <div class="profile__info">
          <div class="profile__title-wrapper">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__button-edit"
              name="edit-button"
              type="button"
            ></button>
          </div>
          <p class="profile__description">Explorer</p>
        </div>
        <button
          class="profile__button-add"
          name="add-button"
          type="button"
        ></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <template id="card"
            ><li class="card">
              <button
                class="card__button-delete"
                name="delete-button"
                type="button"
              ></button>
              <img class="card__image" />
              <div class="card__description">
                <h2 class="card__text"></h2>
                <button
                  class="card__button-like"
                  name="like-button"
                  type="button"
                ></button>
              </div></li
          ></template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2023 Around The U.S.</p>
    </footer>
    <div class="modal modal-profile">
      <div class="modal__container">
        <button class="modal__button-close"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form modal__form-profile">
          <input
            class="modal__form-input"
            type="text"
            placeholder="Jacques Cousteau"
            name="title"
          />
          <input
            class="modal__form-input"
            type="text"
            placeholder="Explorer"
            name="description"
          />
          <button class="modal__button-save" type="submit" name="save-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal-add">
      <div class="modal__container">
        <button class="modal__button-close"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form modal__form-add">
          <input
            class="modal__form-input"
            type="text"
            placeholder="Title"
            name="place"
          />
          <input
            class="modal__form-input"
            type="text"
            placeholder="Image URL"
            name="Image_URL"
          />
          <button class="modal__button-save" type="submit" name="save-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal-picture">
      <div class="modal__picture-container">
        <button class="modal__button-close"></button>
        <img class="modal__image" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
